<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/images/favicon.ico" />
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="main-container dark-theme">
        <header class="header-title">TIC-TAC-TOE</header>
        <main class="ttt-container">
            <header class="ttt__current-user">Your turn</header>
            <div class="ttt">
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__tiles"></div>
                <div class="ttt__outcome__overlay hide">
                    <h1 class="ttt__outcome__winner">Hi</h1>
                    <h4 class="ttt__outcome__restart">click to restart</h4>
                </div>
            </div>
            <div class="switches">
                <div class="switch">
                    <input type="checkbox" id="player-input">
                    <label id="label-player" class="slider rounded-border" for="player-input">
                        <div class="knob">Play against
                        </div>
                        <div id="player-level">
                            <img src="assets/images/happy.png" />
                            <div>a 2nd player</div>
                        </div>
                        <div id="ai-level">
                            <div>the AI</div>
                            <img src="assets/images/demon.png" />
                        </div>
                    </label>
                </div>
                <div class="switch">
                    <input type="checkbox" id="theme-input">
                    <label id="label-theme" class="slider rounded-border" for="theme-input">
                        <div class="knob">Dark Theme</div>
                        <div id="light-mode">
                            <img src="assets/images/sun.png" />
                        </div>
                        <div id="dark-mode">
                            <img src="assets/images/moon.png" />
                        </div>
                    </label>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy 2022 <a target="_blank" href="https://github.com/bvrbryn445">B.B.
                    Antipolo</a></p>
        </footer>
    </div>
</body>
<script src="index.js"></script>
<script type="module" src="/modules/localStorage.js"></script>
<script type="module" src="/modules/theme.js"></script>
<script src="minimax.js"></script>

</html>
